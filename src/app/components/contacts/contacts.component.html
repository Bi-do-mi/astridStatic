<div class="leanerBack1 contacts_div" fxLayout="column">
  <header fxLayout="row">
    <mat-toolbar color="primary" class="mat-elevation-z6" fxLayout="row">
      <a tabindex="-1" [ngStyle]="{'text-decoration': 'none','color': 'white'}"
         fxLayout="row" fxLayoutAlign="center" href="" routerLink="/">
        <img src="/assets/icons/logo.png" height="50px" alt="logo technokarta">
        <div style="margin: auto 5px">Технокарта</div>
      </a>
      <div fxFlex="">
      </div>
      <div fxFlex="" fxLayout="row wrap" fxLayoutAlign="end center"
           *ngIf="!(isHandset$ | async)">
        <a class="a-ref" href="" routerLink="/">На главную</a>
        <a class="a-ref" href="" routerLink="/about">О сервисе</a>
      </div>
    </mat-toolbar>
  </header>
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex="">
    <mat-card>
      <mat-card-content>
        <div class="cont" fxLayout="column">
          <div [ngClass]="{'box':!(isHandset$ | async), 'box-min':(isHandset$|async)}"
               fxLayout="column" fxFlexAlign="start start">
            <div class="h5" align="left">
              Контакты
            </div>
            <p style="font-size: medium" align="left">
              Мы будем рады любому вашему отклику. Напишите нам о своем опыте работы с сервисом,
              предложениях и идеях. Как и в каком направлении вы хотели бы видеть развитие "Технокарты"?<br>
              Наш электронный адрес: <b>support@technokarta.ru</b>
            </p>
            <div fxLayout="row" fxLayoutAlign="start start">
              <a href="https://app.technokarta.ru/">
                <button mat-raised-button="" tabindex="-1"
                        [ngClass]="{'btn_l': !(isHandset$ | async), 'btn_s': (isHandset$ | async)}"
                        color="accent" matTooltipPosition="above">НАЧАТЬ
                </button>
              </a>
            </div>
          </div>
          <img fxFlex="" alt="contacts" src="assets/pics/contacts.jpg">
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
